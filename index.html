<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pricing Tiers</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
    }

    .card {
      background: linear-gradient(135deg, #6a0dad, #ff6a00); /* Purple to Orange */
      border-radius: 16px;
      padding: 2rem;
      width: 250px;
      text-align: center;
      color: #fff;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(255, 106, 0, 0.4);
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .card p {
      font-size: 2rem;
      font-weight: bold;
      margin: 0;
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Standard Tier</h2>
      <p>$12</p>
    </div>
    <div class="card">
      <h2>Professional Tier</h2>
      <p>$26</p>
    </div>
    <div class="card">
      <h2>Launch</h2>
      <p>$50</p>
    </div>
    <div class="card">
      <h2>Growth</h2>
      <p>$150</p>
    </div>
  </div>
</body>
</html>
