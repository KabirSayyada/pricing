<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Standard Tier Payment</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 3rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 50px rgba(255, 106, 0, 0.2);
      position: relative;
    }

    .icon {
      font-size: 3rem;
      color: #ff6a00;
      margin-bottom: 1rem;
    }

    .card h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .card .payment-info {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      background: linear-gradient(90deg, #6a0dad, #ff6a00);
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #5e0bb9, #ff7a1a);
    }

    .secure-note {
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .secure-note span {
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      .card {
        padding: 2rem;
      }
      .card h1 {
        font-size: 1.8rem;
      }
      .card .payment-info {
        font-size: 1.5rem;
      }
      .button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="icon material-icons">credit_card</div>
    <h1>Launch Plan Checkout</h1>
    <div class="tagline">You're almost there. Confirm your payment below.</div>
    <div class="payment-info">$55</div>
    <a href="https://checkout.dodopayments.com/buy/pdt_6QI0F5j3XMuhnnYROReEj?quantity=1" class="button" target="_blank" rel="noopener noreferrer">
      Continue to Payment
    </a>
    <div class="secure-note">
      <span class="material-icons" style="font-size: 1rem;">lock</span>
      <span>Secure Payment</span>
    </div>
  </div>
</body>
</html>
